<!DOCTYPE html>
<html>
<head>

	<title>Magical</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<style>
		a {
			left:50px;
			top:50px;
			text-decoration: underline;
			position:absolute;
			transition: transform 1s;
		}
	</style>
</head>
<body>
	<a>I'm magical.</a>
	<script type="text/javascript">
        console.log(window.location.hash);
       
            let currpassword = "676767";
            // Spam alerts until the password's right:
            while(prompt("Currently, this page is locked down.") !== currpassword){}
          
		var rotate = 0;
		setInterval(function(){
			$("a").css("color","rgb("+Math.random()*255+","+Math.random()*255+","+Math.random()*255+")");
		},100);

		$("a").click(function(){
			rotate+=180;

			$("a").css("transform","rotate("+rotate+"deg)");
