<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked.</title>
</head>
<body>
    <script>     
        setTimeout(() => {
            let count = 0;
            while (true) {
                console.log(count);
                count++;
            }
        }, 10000); // wait 3 seconds, then start infinite loop
    </script>
</body>
</html>
